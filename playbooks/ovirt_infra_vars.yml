    authz_name: internal-authz
    users:
      - user1

permissions:
  - state: present
    user_name: user1
    authz_name: internal-authz
    role: UserRole
    object_type: cluster
    object_name: production

  - state: present
    group_name: group1
    authz_name: internal-authz
    role: UserRole
    object_type: cluster
    object_name: production


##########################
# VM infra
##########################
#qcow_url: https://cloud.centos.org/centos/7/images/CentOS-7-x86_64-GenericCloud.qcow2.xz
#qcow_url: https://cloud.centos.org/centos/7/images/CentOS-7-x86_64-GenericCloud-1608.qcow2
image_path: /tmp/data
qcow_url: https://cloud.centos.org/centos/7/images/CentOS-7-x86_64-GenericCloud.qcow2
template_cluster: production
template_name: centos7
template_memory: 1GiB
template_cpu: 1
template_disk_size: 10GiB
template_nics:
  - name: nic1
    profile_name: ovirtmgmt
    interface: virtio

master_vm:
  cluster: production
  root_password: 123456
  domain: example.com
  template: centos7
  name: openshift_master
  memory: 1GiB
  cores: 1
  etcd_disk:
    size: 5GiB
    mount: '/var/lib/etcd'
    storage_domain: nfs
    interface: virtio

masters:
  - "{{ master_vm }}"
  - "{{ master_vm }}"

node_vm:
  #cluster: development
  cluster: production
  root_password: 123456
  domain: example.com
  template: centos7
  name: openshift_node
  memory: 1GiB
  cores: 1
  disks:
    - size: 1GiB
      name: origin_disk
      mount: '/var/lib/origin'
      storage_domain: nfs
      interface: virtio
    - size: 1GiB
      name: data_disk
      storage_domain: nfs
      interface: virtio

nodes:
  - "{{ node_vm }}"
  - "{{ node_vm }}"
