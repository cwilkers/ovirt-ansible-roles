## Export
export:
  name: templates
  address: 192.168.200.3
  path: /exports/nfs/exported

## ISO
iso:
  name: iso
  address: 192.168.200.3
  path: /exports/nfs/iso

# Networks
networks:
  - name: mynetwork
    clusters:
      - name: mycluster1
        assigned: yes
        required: yes
        display: no
        migration: yes
        gluster: yes

# Users & Groups
users:
  - name: user1
    authz_name: internal-authz
    state: present

user_groups:
  - name: group1
    role: PowerUserRole
    authz_name: internal-authz
    state: present

permissions:
  - state: present
    user_name: user1
    authz_name: internal-authz
    role: UserRole
    object_type: cluster
    object_name: mycluster1

  - state: present
    group_name: group1
    authz_name: internal-authz
    role: UserRole
    object_type: cluster
    object_name: mycluster1
