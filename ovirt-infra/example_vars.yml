---
# REST API variables
engine_url: https://engine/ovirt-engine/api
engine_user: admin@internal
engine_password: 123
engine_insecure: true

# Common
compatibility_version: 4.2

# Data center
dc_name: mydatacenter

# Clusters
clusters:
 - name: mycluster1
   cpu_type: Intel Conroe Family
 - name: mycluster2
   cpu_type: Intel Conroe Family

# Hosts
hosts:
  - name: myhost1
    address: 192.168.200.2
    cluster: mycluster1
    password: 123456
  - name: myhost2
    address: 192.168.200.4
    cluster: mycluster2
    password: 123456

# Storage #
## NFS
nfs:
  - name: nfs
    address: 192.168.200.3
    path: /exports/nfs/share1

