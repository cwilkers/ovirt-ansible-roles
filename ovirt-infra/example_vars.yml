---
###########################
# REST API variables
###########################
engine_url: https://engine/ovirt-engine/api
engine_user: admin@internal
engine_password: 123
engine_insecure: true

###########################
# Common
###########################
compatibility_version: 4.2

# Data center
data_center_name: mydatacenter

###########################
# Clusters
###########################
clusters:
 - name: development
   cpu_type: Intel Conroe Family
   description: Development cluster
   ballooning: true
   ksm: true
   host_reason: false
   vm_reason: false
   memory_policy: server
   migration_policy: post_copy
 - name: production
   cpu_type: Intel Conroe Family
   description: Production cluster
   ballooning: false
   ksm: false
   host_reason: true
   vm_reason: true
   memory_policy: disabled
   migration_policy: suspend_workload
   scheduling_policy: evenly_distributed
   ha_reservation: true
   fence_enabled: true
   fence_skip_if_connectivity_broken: true
   fence_skip_if_sd_active: true

###########################
# Hosts
###########################
hosts:
  - name: myhost1
    address: 192.168.200.2
    cluster: development
    password: 123456
  - name: myhost2
    address: 192.168.200.4
    cluster: production
    password: 123456

###########################
# Storage
###########################
storages:
  nfs:
    state: present
    nfs:
      address: 192.168.200.3
      path: /exports/nfs/share1
  iscsi:
    state: present
    iscsi:
      target: iqn.2014-07.org.ovirt:storage
      port: 3260
      address: 192.168.200.3
      username: username
      password: password
      lun_id:
        #- 360014053a530997ac7e48e7bde415edf
        #- 3600140561410a08880d46f4b45ea6051
         - 36001405b1ef29ced26c477499f66259e
        # - 36001405bdb6381406ac4df38687d593a
        # - 36001405bdbaeb364f0d4f3d8a7688447
  templates:
    domain_function: export
    nfs:
      address: 192.168.200.3
      path: /exports/nfs/exported
  iso:
    domain_function: iso
    nfs:
      address: 192.168.200.3
      path: /exports/nfs/iso

###########################
# Networks
###########################
logical_networks:
  - name: mynetwork
    clusters:
      - name: development
        assigned: yes
        required: no
        display: no
        migration: yes
        gluster: no

host_networks:
  - name: myhost1
    check: true
    save: true
    bond:
      name: bond0
      mode: 2
      interfaces:
        - eth2
        - eth3
    networks:
      - name: mynetwork
        boot_protocol: dhcp

###########################
# Users & Groups
###########################
aaa_jdbc_prefix: /home/omachace/ovirt-engine/bin
users:
  - name: user1
    authz_name: internal-authz
    password: 1234568
    valid_to: "2018-01-01 00:00:00Z"

user_groups:
  - name: group1
    authz_name: internal-authz
    users:
      - user2

permissions:
  - state: present
    user_name: user1
    authz_name: internal-authz
    role: UserRole
    object_type: cluster
    object_name: development

  - state: present
    group_name: group1
    authz_name: internal-authz
    role: UserRole
    object_type: cluster
    object_name: production
