---
- name: oVirt infra
  hosts: engine
  gather_facts: no

  vars_files:
    ovirt-infra-vars.yml
    
  pre_tasks:
    - name: Login to oVirt
      ovirt_auth:
        url: "{{ engine_url }}"
        username: "{{ engine_user }}"
        password: "{{ engine_password }}"
        ca_file: "{{ engine_cafile | default(omit) }}"
        insecure: "{{ engine_insecure | default(true) }}"
      tags:
        - always

  roles:
    - ovirt-datacenters
    - ovirt-clusters
    - ovirt-hosts
    - ovirt-networks
    - ovirt-storages
    - ovirt-aaa-jdbc
    - ovirt-aaa-ldap
    - ovirt-permissions

  post_tasks:
    - name: Logout from oVirt
      ovirt_auth:
        state: absent
        ovirt_auth: "{{ ovirt_auth }}"
      tags:
        - always 
