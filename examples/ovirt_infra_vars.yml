aaa_jdbc_prefix: /home/omachace/ovirt-engine41/bin
users:
 - name: user1
   authz_name: internal-authz
   password: 1234568
   valid_to: "2018-01-01 00:00:00Z"
 - name: user2
   authz_name: internal-authz
   password: 1234568
   valid_to: "2018-01-01 00:00:00Z"

user_groups:
 - name: group1
   authz_name: internal-authz
   users:
    - user1

permissions:
 - state: present
   user_name: user1
   authz_name: internal-authz
   role: UserRole
   object_type: cluster
   object_name: production

 - state: present
   group_name: group1
   authz_name: internal-authz
   role: UserRole
   object_type: cluster
   object_name: production


##########################
# VM infra
##########################
image_path: /tmp/rhel7.qcow2
qcow_url: https://cloud.centos.org/centos/7/images/CentOS-7-x86_64-GenericCloud.qcow2
template_cluster: production
template_name: rhel7
template_memory: 1GiB
template_cpu: 1
template_disk_size: 20GiB
template_nics:
 - name: nic1
   profile_name: ovirtmgmt
   interface: virtio

vm_ssh_key: "ssh-rsa  ondra@ondra"

master_vm:
 cluster: production
 root_password: 123456
 domain: example.com
 template: rhel7
 memory: 1GiB
 cores: 1
 disks:
  - size: 5GiB
    storage_domain: nfs
    interface: virtio
    name: etcd_disk

node_vm:
 cluster: production
 root_password: 123456
 domain: example.com
 template: rhel7
 memory: 1GiB
 cores: 1
 disks:
  - size: 10GiB
    name: origin_disk
    storage_domain: nfs
    interface: virtio
  - size: 10GiB
    name: data_disk
    storage_domain: nfs
    interface: virtio

lb_vm:
 cluster: production
 root_password: 123456
 domain: example.com
 template: rhel7
 memory: 1GiB
 cores: 1
 disks: []

vms:
 # Node VMs
 - name: openshift-node-0
   tag: openshift_node
   hostname:
   profile: "{{ node_vm }}"
 - name: openshift-node-1
   tag: openshift_node
   profile: "{{ node_vm }}"
 # Infra VMs
 - name: openshift-node-image
   tag: openshift_infra
   profile: "{{ node_vm }}"
 - name: openshift-node-router
   tag: openshift_infra
   profile: "{{ node_vm }}"


 # Master VMs
 - name: openshift-master-0
   profile: "{{ master_vm }}"
   tag: openshift_master
 - name: openshift-master-1
   tag: openshift_master
   profile: "{{ master_vm }}"

 # Load balancer
 - name: openshift-lb
   tag: openshift_lb
   profile: "{{ lb_vm }}"
